<p-dialog
  header="DISTRIBUCION A RED - ESTRATEGIA"
  [(visible)]="display"
  [style]="{ width: '50vw' }"
>
  <form [formGroup]="form">
    <div class="row justify-content-center p-2 m-5">
      <div class="col-12">
        <p-card>
            <div class="row" *ngIf="DOSIS_SUMINISTRADAS>0">
         
                <div class="col-4"> <div class="info-box ">
                    <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-users"></i></span>
      
                    <div class="info-box-content">
                      <span class="info-box-text">Dosis recibidas</span>
                      <span class="info-box-number">{{DOSIS_RECIBIDAS}}</span>
                    </div>
                    <!-- /.info-box-content -->
                  </div></div>
                  <div class="col-4">        <div class="info-box ">
                    <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-cog"></i></span>
      
                    <div class="info-box-content">
                      <span class="info-box-text">Dosis Aplicadas</span>
                      <span class="info-box-number">{{DOSIS_SUMINISTRADAS}}</span>
                    </div>
                    <!-- /.info-box-content -->
                  </div>
                </div>
                <div class="col-4"><div class="info-box ">
                    <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-users"></i></span>
      
                    <div class="info-box-content">
                      <span class="info-box-text">Stock Teorico</span>
                      <span class="info-box-number">{{DOSIS_RECIBIDAS-DOSIS_SUMINISTRADAS+form.value.CANTIDAD_DOSIS}}</span>
                    </div>
                    <!-- /.info-box-content -->
                  </div></div>
            </div>
    

             
              
              
        </p-card>

      </div>
    </div>

    <div class="row justify-content-center p-2 m-5">
      <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-12">
          <app-provincia-selector
            formControlName="PROVINCIA" (selecciono)="selecciono_provincia()"
          ></app-provincia-selector>
        </div>
        <div class="p-field p-col-12 p-md-12">
          <app-fabricante formControlName="FABRICANTE" (selecciono)="seleciono_fabricante()"></app-fabricante>
        </div>
        <div class="p-field p-col-12 p-md-6">
          <label for="firstname1">FECHA </label>
          <p-calendar formControlName="FECHA"></p-calendar>
        </div>
        <div class="p-field p-col-12 p-md-6">
          <label for="lastname">CANTIDAD ENVIADA EN VIALES</label>
          <p-inputNumber formControlName="CANTIDAD_VIALES"></p-inputNumber>
        </div>
        <div class="p-field p-col-12">
          <label for="lastname">CANTIDAD ENVIADA EN DOSIS</label>
          <p-inputNumber formControlName="CANTIDAD_DOSIS"></p-inputNumber>
        </div>

        <!-- <div class="p-field p-col-12 p-md-6">
          <label for="lastname">TIPO DOCUMENTO</label>
          <p-dropdown
            [options]="TIPO_DOCUMENTOS"
            formControlName="TIPO_DOCUMENTO"
            optionLabel="name"
          ></p-dropdown>
        </div>
        <div class="p-field p-col-12">
          <label for="lastname">NUMERO DOCUMENTO</label>
          <input type="text" pInputText formControlName="NUMERO_DOCUMENTO" />
        </div> -->

        <div class="p-field p-col-12 p-md-6">
          <div class="row botones m-4">
            <div class="col">
              <button
                pButton
                type="button"
                label="ACEPTAR"
                (click)="guardar()"
              ></button>
            </div>
            <div class="col">
              <button pButton type="button" label="CANCELAR"        (click)="cancelar()"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</p-dialog>

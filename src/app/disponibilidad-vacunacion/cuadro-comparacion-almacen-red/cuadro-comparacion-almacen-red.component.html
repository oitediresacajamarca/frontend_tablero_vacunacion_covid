<div class="container">
  <h3>CUADRO DE SEGUIMIENTO</h3>

  <div class="row p-5">
    <div class="col-4">
      <app-fabricante (selecciono)="selecciono_fabricante($event)"></app-fabricante>
    </div>

    <div class="col-4">
     
    </div>
  </div>

  <div class="row">
    <div class="card">
      <p-table [value]="reporte" dataKey="code" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>NOMBRE</th>

            <th>DOSIS ASIGNADAS POR ESTRATEGIA</th>
            <th>DOSIS DISTRIBUIDAS POR ALMACEN</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.NOMBRE }}</td>

            <td>{{ product.CANTIDAD_DOSIS_DISTRIBUIDAS }}</td>
            <td>{{product.CANTIDAD_DOSIS_POR_ALMACEN}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

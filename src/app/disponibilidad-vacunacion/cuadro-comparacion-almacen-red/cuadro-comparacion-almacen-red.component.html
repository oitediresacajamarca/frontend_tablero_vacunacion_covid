
<div class="container">
<h3>CUADRO DE SEGUIMIENTO</h3>


<div class="row">
<div class="col">

    <app-fabricante></app-fabricante>
</div>


</div>

<div class="row">

    <div class="card">
        <p-table [value]="reporte"  dataKey="code" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>VIALES DISTRIBUIDAS</th>
                    <th>DOSIS DISTRIBUIDAS</th>
                    <th>VIALES ENVIADAS</th>
                    <th>DOSIS ENVIADAS</th>
                
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr >
                    <td>{{product.NOMBRE}}</td>
                    <td>{{product.CANTIDAD_VIALES_DISTRIBUIDAS}}</td>
                    <td>{{product.CANTIDAD_VIALES_ENVIADAS}}</td>
                    <td>{{product.CANTIDAD_DOSIS_DISTRIBUIDAS}}</td>
                    <td>{{product.CANTIDAD_DOSIS_ENVIADAS}}</td>
            
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
</div>

<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="index3.html" class="brand-link">
    <span class="brand-text font-weight-light"
      >TABLERO MONITOREO DE VACUNACION</span
    >
  </a>

  <!-- Sidebar -->
  <div
    class="
      sidebar
      os-host
      os-theme-light
      os-host-overflow
      os-host-overflow-y
      os-host-resize-disabled
      os-host-scrollbar-horizontal-hidden
      os-host-transition
    "
  >
    <div class="os-resize-observer-host observed">
      <div class="os-resize-observer" style="left: 0px; right: auto"></div>
    </div>
    <div
      class="os-size-auto-observer observed"
      style="height: calc(100% + 1px); float: left"
    >
      <div class="os-resize-observer"></div>
    </div>
    <div class="os-padding">
      <div
        class="os-viewport os-viewport-native-scrollbars-invisible"
        style="overflow-y: scroll"
      >
        <div
          class="os-content"
          style="padding: 0px 8px; height: 100%; width: 100%"
        >
          <!-- Sidebar user panel (optional) -->
          <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image"></div>
            <div class="info">
              <a href="#" class="d-block">Alexander Pierce</a>
            </div>
          </div>

          <!-- Sidebar Menu -->
          <nav class="mt-2">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
              data-accordion="false"
            >
              <li class="nav-header">DISTRIBUCION DE VACUNAS</li>
              <li class="nav-item">
                <a
                  [routerLink]="['recepcion-almacen-especial']"
                  class="nav-link"
                >
                  <i class="nav-icon far fa-calendar-alt"></i>
                  <p>
                    RECEPCION ALMACEN
                    <span class="badge badge-info right">2</span>
                  </p>
                </a>
              </li>
              <li class="nav-item">
                <a [routerLink]="['estrategia-red']" class="nav-link">
                  <i class="nav-icon far fa-image"></i>
                  <p>DISTRIBUCION HACIA LA RED</p>
                </a>
              </li>
              <li class="nav-item">
                <a [routerLink]="['almacen-red']" class="nav-link">
                  <i class="nav-icon far fa-image"></i>
                  <p>DISTRIBUCION DE ALMACEN A RED</p>
                </a>
              </li>

              <li class="nav-item">
                <a [routerLink]="['comparacion-almacen-red']" class="nav-link">
                  <i class="nav-icon far fa-image"></i>
                  <p>CUADRO DE COMPARACION ALMACEN RED</p>
                </a>
              </li>

              <li class="nav-item">
                <a [routerLink]="['recepcion-anexos']" class="nav-link">
                  <i class="nav-icon far fa-image"></i>
                  <p>SUBIR ANEXOS</p>
                </a>
              </li>
              <li class="nav-item has-treeview">
                <a [routerLink]="['red-ipress']" class="nav-link">
                  <i class="nav-icon far fa-envelope"></i>
                  <p>
                    DISTRIBUCION DE RED A IPRESS
                    <i class="fas fa-angle-left right"></i>
                  </p>
                </a>
              </li>
              <li class="nav-item has-treeview">
                <a [routerLink]="['stock-disponible']" class="nav-link">
                  <i class="nav-icon fas fa-book"></i>
                  <p>
                    REGISTRO DE STOCK DISPONIBLE
                    <i class="fas fa-angle-left right"></i>
                  </p>
                </a>
              </li>
            </ul>
          </nav>
          <!-- /.sidebar-menu -->
        </div>
      </div>
    </div>
    <div
      class="
        os-scrollbar
        os-scrollbar-horizontal
        os-scrollbar-unusable
        os-scrollbar-auto-hidden
      "
    >
      <div class="os-scrollbar-track">
        <div
          class="os-scrollbar-handle"
          style="width: 100%; transform: translate(0px, 0px)"
        ></div>
      </div>
    </div>
    <div class="os-scrollbar os-scrollbar-vertical os-scrollbar-auto-hidden">
      <div class="os-scrollbar-track">
        <div
          class="os-scrollbar-handle"
          style="height: 65.4213%; transform: translate(0px, 0px)"
        ></div>
      </div>
    </div>
    <div class="os-scrollbar-corner"></div>
  </div>
  <!-- /.sidebar -->
</aside>
